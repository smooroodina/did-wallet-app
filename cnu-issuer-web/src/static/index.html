<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CNU Graduation Issuer</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>충남대학교 졸업장 발급 시스템 (DApp)</h1>
      </header>

      <section class="panel">
        <h2>1) 중앙 인증 로그인</h2>
        <div class="row">
          <input id="username" placeholder="학번 (예: 201712345)" />
          <input id="password" placeholder="생년월일(YYYYMMDD)" />
          <button id="loginBtn">로그인</button>
          <button id="logoutBtn">로그아웃</button>
        </div>
        <div id="authStatus" class="muted">로그인 상태: 확인 전</div>
      </section>

      <section class="panel">
        <h2>2) 학적 조회 / 졸업 검증</h2>
        <button id="fetchProfileBtn">내 학적 조회</button>
        <pre id="profile"></pre>
        <button id="verifyBtn">졸업 여부 검증</button>
        <div id="verifyStatus" class="muted"></div>
      </section>

      <section class="panel">
        <h2>3) VC 발급</h2>
        <input id="walletAddress" placeholder="지갑 주소 (0x...)" />
        <button id="issueBtn">VC 발급</button>
        <pre id="vcOut"></pre>
      </section>
    </main>

    <script src="/main.js" type="module"></script>
  </body>
  </html>
